<html lang="es"><head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="DR. DAN">
<meta name="theme-color" content="#000000">
<title>DR. DAN</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
<link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@700;900&amp;family=Space+Mono:wght@400;700&amp;display=swap" rel="stylesheet">
<style>
  *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

  :root {
    --bg: #000;
    --zinc: #71717a;
    --zinc-dark: #3f3f46;
    --zinc-light: #a1a1aa;
    --blue: #3b82f6;
    --blue-bright: #60a5fa;
    --orange: #f97316;
    --orange-bright: #fb923c;
    --green: #22c55e;
    --red: #ef4444;
    --safe-top: env(safe-area-inset-top, 0px);
    --safe-bottom: env(safe-area-inset-bottom, 0px);
    --safe-left: env(safe-area-inset-left, 0px);
    --safe-right: env(safe-area-inset-right, 0px);
  }

  html, body {
    width: 100%;
    height: 100%;
    background: var(--bg);
    color: var(--zinc);
    font-family: 'Barlow Condensed', sans-serif;
    overflow: hidden;
    -webkit-tap-highlight-color: transparent;
    -webkit-touch-callout: none;
    user-select: none;
  }

  body {
    display: flex;
    flex-direction: column;
    height: 100dvh;
    padding-top: var(--safe-top);
    padding-bottom: var(--safe-bottom);
    padding-left: var(--safe-left);
    padding-right: var(--safe-right);
  }

  /* ── SCREENS ── */
  .screen {
    display: none;
    flex-direction: column;
    height: 100%;
    width: 100%;
  }
  .screen.active { display: flex; }

  /* ── SELECT SCREEN ── */
  #select-screen {
    align-items: center;
    justify-content: center;
    gap: 0;
    padding: 24px;
  }

  .logo {
    font-family: 'Barlow Condensed', sans-serif;
    font-weight: 900;
    font-size: clamp(48px, 14vw, 80px);
    letter-spacing: -2px;
    color: #fff;
    line-height: 1;
    margin-bottom: 6px;
  }

  .logo-sub {
    font-family: 'Space Mono', monospace;
    font-size: clamp(10px, 3vw, 13px);
    color: #fff;
    letter-spacing: 4px;
    text-transform: uppercase;
    margin-bottom: clamp(40px, 10dvh, 80px);
  }

  .select-label {
    font-family: 'Space Mono', monospace;
    font-size: 11px;
    letter-spacing: 3px;
    color: #fff;
    text-transform: uppercase;
    margin-bottom: 20px;
  }

  .select-buttons {
    display: flex;
    flex-direction: column;
    gap: 16px;
    width: 100%;
    max-width: 320px;
  }

  .select-btn {
    display: flex;
    align-items: center;
    gap: 20px;
    padding: 24px 28px;
    border: 1px solid var(--zinc-dark);
    border-radius: 4px;
    background: transparent;
    cursor: pointer;
    transition: all 0.15s ease;
    position: relative;
    overflow: hidden;
    text-align: left;
  }

  .select-btn::before {
    content: '';
    position: absolute;
    inset: 0;
    opacity: 0;
    transition: opacity 0.15s;
  }

  .select-btn:active::before { opacity: 1; }

  .select-btn.upper::before { background: rgba(59,130,246,0.1); }
  .select-btn.legs::before { background: rgba(249,115,22,0.1); }

  .select-btn.upper { border-color: rgba(59,130,246,0.3); }
  .select-btn.legs { border-color: rgba(249,115,22,0.3); }

  .btn-emoji {
    font-size: 36px;
    line-height: 1;
    flex-shrink: 0;
  }

  .btn-info { flex: 1; }

  .btn-title {
    font-family: 'Barlow Condensed', sans-serif;
    font-weight: 900;
    font-size: 28px;
    letter-spacing: 1px;
    line-height: 1;
    text-transform: uppercase;
  }

  .select-btn.upper .btn-title { color: #fff; }
  .select-btn.legs .btn-title { color: #fff; }

  .btn-rest {
    font-family: 'Space Mono', monospace;
    font-size: 11px;
    color: #fff;
    margin-top: 4px;
    letter-spacing: 1px;
  }

  /* ── TIMER SCREEN ── */
  #timer-screen {
    justify-content: space-between;
  }

  /* Header */
  .timer-header {
    padding: 20px 24px 0;
    display: flex;
    align-items: flex-start;
    justify-content: space-between;
  }

  .header-left {}

  .training-type {
    font-family: 'Space Mono', monospace;
    font-size: 11px;
    letter-spacing: 3px;
    color: #ffffff !important;
    text-transform: uppercase;
    margin-bottom: 4px;
    font-weight: 700;
  }

  .mode-label {
    font-family: 'Barlow Condensed', sans-serif;
    font-weight: 900;
    font-size: clamp(18px, 5vw, 24px);
    letter-spacing: 2px;
    text-transform: uppercase;
    transition: color 0.3s;
  }

  .header-right {
    text-align: right;
  }

  .header-right {
    text-align: right;
    cursor: pointer;
    -webkit-tap-highlight-color: transparent;
    padding: 4px 0 4px 12px;
  }

  .series-label {
    font-family: 'Space Mono', monospace;
    font-size: 12px;
    letter-spacing: 2px;
    color: #fff;
    text-transform: uppercase;
    margin-bottom: 2px;
    font-weight: 700;
  }

  #series-max-badge {
    color: var(--zinc-light);
    font-weight: 700;
  }

  .series-dots {
    display: flex;
    gap: 10px;
    justify-content: flex-end;
    margin-top: 10px;
  }

  .series-dot {
    width: 18px;
    height: 18px;
    border-radius: 50%;
    border: 3px solid var(--zinc-light);
    transition: all 0.2s;
  }

  .series-dot.done {
    background: var(--zinc-light);
    border-color: var(--zinc-light);
  }

  .series-dot.current {
    border-color: #fff;
    background: rgba(255,255,255,0.2);
    box-shadow: 0 0 12px rgba(255,255,255,0.7);
  }

  .series-count {
    font-family: 'Barlow Condensed', sans-serif;
    font-weight: 900;
    font-size: clamp(52px, 14vw, 72px);
    color: #fff;
  }

  /* Timer display */
  .timer-center {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 0 16px;
  }

  .time-display {
    font-family: 'Barlow Condensed', sans-serif;
    font-weight: 900;
    font-size: clamp(100px, 28vw, 180px);
    line-height: 0.9;
    letter-spacing: -4px;
    font-variant-numeric: tabular-nums;
    transition: color 0.3s;
    position: relative;
  }

  .time-dot {
    font-size: 0.5em;
    vertical-align: middle;
    opacity: 0.4;
  }

  .status-msg {
    font-family: 'Space Mono', monospace;
    font-size: clamp(11px, 3.5vw, 14px);
    letter-spacing: 3px;
    text-transform: uppercase;
    margin-top: 16px;
    min-height: 20px;
    text-align: center;
    transition: all 0.3s;
  }

  /* Progress bar */
  .progress-bar-wrap {
    width: 80%;
    max-width: 280px;
    height: 2px;
    background: var(--zinc-dark);
    border-radius: 2px;
    margin-top: 20px;
    overflow: hidden;
  }

  .progress-bar-fill {
    height: 100%;
    border-radius: 2px;
    transition: width 1s linear, background-color 0.3s;
    width: 0%;
  }

  /* Last series time */
  .last-series {
    font-family: 'Space Mono', monospace;
    font-size: 13px;
    letter-spacing: 2px;
    color: #ffffff !important;
    margin-top: 14px;
    min-height: 18px;
    text-align: center;
    font-weight: 700;
  }

  /* Controls */
  .timer-controls {
    padding: 0 24px 24px;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 16px;
  }

  .main-btn {
    width: 88px;
    height: 88px;
    border-radius: 50%;
    border: none;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.15s ease;
    position: relative;
  }

  .main-btn:active { transform: scale(0.93); }

  .btn-inner {
    width: 32px;
    height: 32px;
    border-radius: 6px;
    transition: background 0.3s;
  }

  .main-btn.exercise { background: rgba(59,130,246,0.15); box-shadow: 0 0 0 1px rgba(59,130,246,0.3), 0 0 30px rgba(59,130,246,0.1); }
  .main-btn.exercise .btn-inner { background: var(--blue-bright); border-radius: 50%; width: 28px; height: 28px; }
  .main-btn.exercise.playing { background: rgba(59,130,246,0.2); }
  .main-btn.exercise.playing .btn-inner { border-radius: 6px; }

  .main-btn.rest { background: rgba(249,115,22,0.15); box-shadow: 0 0 0 1px rgba(249,115,22,0.3), 0 0 30px rgba(249,115,22,0.1); }
  .main-btn.rest .btn-inner { background: var(--orange-bright); border-radius: 50%; width: 28px; height: 28px; }
  .main-btn.rest.playing { background: rgba(249,115,22,0.2); }
  .main-btn.rest.playing .btn-inner { border-radius: 6px; }

  .control-row {
    display: flex;
    gap: 32px;
    align-items: center;
  }

  .secondary-btn {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 6px;
    cursor: pointer;
    background: none;
    border: none;
    padding: 8px;
  }

  .secondary-btn-icon {
    width: 52px;
    height: 52px;
    border-radius: 50%;
    background: rgba(255,255,255,0.07);
    border: 1px solid rgba(255,255,255,0.2);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 22px;
    transition: all 0.15s;
  }

  .secondary-btn:active .secondary-btn-icon {
    background: rgba(255,255,255,0.08);
    transform: scale(0.92);
  }

  .secondary-btn-label {
    font-family: 'Space Mono', monospace;
    font-size: 11px;
    letter-spacing: 2px;
    color: var(--zinc-light);
    text-transform: uppercase;
    font-weight: 700;
  }

  /* Animations */
  @keyframes flash {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.2; }
  }

  @keyframes pulse-glow-blue {
    0%, 100% { text-shadow: 0 0 20px rgba(34,197,94,0.3); }
    50% { text-shadow: 0 0 60px rgba(34,197,94,0.8), 0 0 100px rgba(34,197,94,0.3); }
  }

  @keyframes pulse-glow-red {
    0%, 100% { text-shadow: 0 0 20px rgba(239,68,68,0.3); }
    50% { text-shadow: 0 0 60px rgba(239,68,68,0.8), 0 0 100px rgba(239,68,68,0.3); }
  }

  .flashing-green {
    animation: flash 0.8s ease-in-out infinite, pulse-glow-blue 0.8s ease-in-out infinite;
    color: var(--green) !important;
  }

  .flashing-red {
    animation: flash 0.6s ease-in-out infinite, pulse-glow-red 0.6s ease-in-out infinite;
    color: var(--red) !important;
  }

  @keyframes slideUp {
    from { transform: translateY(8px); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
  }

  .msg-appear { animation: slideUp 0.25s ease forwards; }

  /* Screen transition */
  @keyframes screenIn {
    from { opacity: 0; transform: scale(0.97); }
    to { opacity: 1; transform: scale(1); }
  }

  .screen.active { animation: screenIn 0.3s ease forwards; }

  /* Rest goal marker */
  .goal-marker {
    font-family: 'Space Mono', monospace;
    font-size: 10px;
    letter-spacing: 2px;
    color: #fff;
    text-transform: uppercase;
  }

  /* ── PARKING ── */
  .parking-section {
    margin-top: 28px;
    width: 100%;
    max-width: 320px;
    border-top: 1px solid var(--zinc-dark);
    padding-top: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 16px;
  }

  .parking-toggle-row {
    display: flex;
    align-items: center;
    justify-content: space-between;
    width: 100%;
    gap: 12px;
  }

  .parking-toggle-label {
    font-family: 'Space Mono', monospace;
    font-size: 11px;
    letter-spacing: 2px;
    color: #fff;
    text-transform: uppercase;
    font-weight: 700;
    display: flex;
    align-items: center;
    gap: 8px;
  }

  .parking-emoji { font-size: 18px; }

  .toggle-switch {
    position: relative;
    width: 48px;
    height: 28px;
    flex-shrink: 0;
  }
  .toggle-switch input { display: none; }
  .toggle-track {
    position: absolute;
    inset: 0;
    border-radius: 14px;
    background: var(--zinc-dark);
    transition: background 0.25s;
    cursor: pointer;
  }
  .toggle-track::after {
    content: '';
    position: absolute;
    width: 22px; height: 22px;
    border-radius: 50%;
    background: #fff;
    top: 3px; left: 3px;
    transition: transform 0.25s;
    box-shadow: 0 1px 4px rgba(0,0,0,0.4);
  }
  .toggle-switch input:checked + .toggle-track { background: var(--green); }
  .toggle-switch input:checked + .toggle-track::after { transform: translateX(20px); }

  .parking-inputs {
    display: none;
    flex-direction: column;
    gap: 12px;
    width: 100%;
  }
  .parking-inputs.visible { display: flex; }

  .parking-input-row {
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 8px;
  }

  .parking-input-label {
    font-family: 'Space Mono', monospace;
    font-size: 10px;
    letter-spacing: 1px;
    color: #fff;
    text-transform: uppercase;
    white-space: nowrap;
  }

  .parking-time-input {
    background: #111;
    border: 1px solid var(--zinc-dark);
    border-radius: 8px;
    color: #fff;
    font-family: 'Space Mono', monospace;
    font-size: 18px;
    padding: 8px 12px;
    width: 160px;
    text-align: center;
    -webkit-appearance: none;
  }
  .parking-time-input:focus { outline: none; border-color: var(--zinc); }

  .parking-hours-btn {
    background: #111;
    border: 1px solid var(--zinc-dark);
    border-radius: 8px;
    color: #fff;
    font-family: 'Space Mono', monospace;
    font-size: 14px;
    padding: 6px 14px;
    cursor: pointer;
    transition: border-color 0.2s;
  }
  .parking-hours-btn.selected { border-color: var(--green); color: var(--green); }
  .parking-hours-group { display: flex; gap: 6px; }

  .parking-alert {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.85);
    z-index: 100;
    align-items: center;
    justify-content: center;
    padding: 32px;
  }
  .parking-alert.visible { display: flex; }

  .parking-alert-box {
    background: #111;
    border: 1px solid var(--orange);
    border-radius: 20px;
    padding: 32px 24px;
    width: 100%;
    max-width: 320px;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 16px;
    box-shadow: 0 0 40px rgba(249,115,22,0.3);
    animation: screenIn 0.3s ease;
  }

  .parking-alert-emoji { font-size: 48px; line-height: 1; }

  .parking-alert-title {
    font-family: 'Barlow Condensed', sans-serif;
    font-weight: 900;
    font-size: 28px;
    color: var(--orange-bright);
    text-align: center;
    letter-spacing: 1px;
  }

  .parking-alert-sub {
    font-family: 'Space Mono', monospace;
    font-size: 11px;
    letter-spacing: 1px;
    color: var(--zinc-light);
    text-align: center;
  }

  .parking-alert-actions { display: flex; gap: 12px; width: 100%; margin-top: 4px; }

  .parking-btn-extend {
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    background: var(--orange);
    border: none;
    border-radius: 12px;
    color: #000;
    font-family: 'Barlow Condensed', sans-serif;
    font-weight: 900;
    font-size: 18px;
    letter-spacing: 1px;
    padding: 14px;
    cursor: pointer;
    transition: opacity 0.2s;
  }
  .parking-btn-extend:active { opacity: 0.7; }

  .parking-extendido-btn {
    display: none;
    margin-top: 6px;
    background: rgba(249,115,22,0.15);
    border: 2px solid rgba(249,115,22,0.5);
    border-radius: 10px;
    color: var(--orange-bright);
    font-family: 'Barlow Condensed', sans-serif;
    font-weight: 900;
    font-size: 18px;
    letter-spacing: 1px;
    padding: 4px 12px;
    cursor: pointer;
    transition: opacity 0.2s;
  }
  .parking-extendido-btn.visible { display: block; }
  .parking-extendido-btn:active { opacity: 0.6; }

  .parking-btn-dismiss {
    flex: 1;
    background: transparent;
    border: 1px solid var(--zinc-dark);
    border-radius: 12px;
    color: var(--zinc-light);
    font-family: 'Barlow Condensed', sans-serif;
    font-weight: 700;
    font-size: 18px;
    letter-spacing: 1px;
    padding: 14px;
    cursor: pointer;
  }

  .parking-badge {
    display: none;
    font-family: 'Barlow Condensed', sans-serif;
    font-weight: 900;
    font-size: 22px;
    letter-spacing: 1px;
    color: var(--orange-bright);
    text-transform: uppercase;
    background: rgba(249,115,22,0.15);
    border: 2px solid rgba(249,115,22,0.5);
    border-radius: 10px;
    padding: 4px 12px;
    margin-top: 6px;
    text-shadow: 0 0 12px rgba(249,115,22,0.5);
  }
  .parking-badge.visible { display: block; }
</style>
<style id="antigravity-scroll-lock-style">
  html:root body.antigravity-scroll-lock {
    overflow: hidden !important;
  }
</style><style>
  body::-webkit-scrollbar {
    display: none;
  }
  html::-webkit-scrollbar {
    display: none;
  }
</style></head>
